# 服务器配置
server:
  port: 3000           # 服务器端口
  host: 127.0.0.1      # 服务器主机地址
  environment: development # 当前运行环境

db:
  type: mysql          # 数据库类型 (mysql/mariadb/postgres)
  host: 127.0.0.1      # 数据库主机
  port: 3306           # 数据库端口
  user: root           # 数据库用户名
  password: process.DB_PASSWORD # 数据库密码
  database: vocab_profiler_db         # 数据库名称
  connectionLimit: 10  # 最大连接数
  queueLimit: 0        # 排队连接数限制
  waitForConnections: true # 是否等待可用连接

# JWT 配置
jwt:
  secret: process.JWT_SECRET    # JWT 密钥 (从 .env 加载)
  defaultExpires: 7d                 # 默认过期时间

# 日志配置
logging:
  level: info
  output: console
  file: logs/app.log      # 日志文件路径

# 跨域配置
cors:
  origin: http://127.0.0.1:8080 # 允许的前端源
  methods: GET, POST, PUT, DELETE, OPTIONS # 允许的请求方法
  allowedHeaders: Content-Type, Authorization # 允许的请求头
  credentials: true       # 是否允许携带 Cookie
